<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Document</title>
</head>
<body>
  <h1 class="title">¡RELLENA EL FORMULARIO PARA VER TU VOTO!</h1>
  <main>
    <form class="cajaDatos" id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="documento">Número de Documento:</label>
        <input type="text" id="documento" name="documento" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="palabraClave">Palabra Clave (MILEI o MASSA):</label>
        <input type="text" id="palabraClave" name="palabraClave" required><br><br>

        <input type="submit" value="Enviar">  
    </form>
  </main>
<script src="./index.js"></script>
</body>
</html>
